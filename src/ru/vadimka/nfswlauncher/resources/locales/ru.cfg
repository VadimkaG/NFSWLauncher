# WINE сообщения
msg_wine_info_1: Похоже вы играете на unix... Need for speed: World не поддерживает вашу платформу,\n\
поэтому игру можно запустить только через WINE.\n\
Если у вас не установлен WINE, то нажмите НЕТ и установите.\n\
Если у вас установлен WINE нажмите ДА и вам предложит выбрать файл запуска WINE

msg_wine_info_2: Теперь вам необходимо выбрать WINEPREFIX.\n\
WINEPREFIX - место, в котором находятся все файлы WINDOWS,\n\
через которые будет запущена игра.\n\
Внимание! Если вы не уверены, что это, то введите в google 'Что такое WINEPREFIX?'

msg_wine_info 3: Пути к WINE сохранены.\n\
После нажатия OK игра будет запущена через тот WINE, который вы указали.\n\
Внимание! WINE не дает гарантии запуска игры.\n\
Также работа WINE и игры не зависит от этого лаунчера.\n\
Данное окно появится снова после удаления конфигурации лаунчера.
